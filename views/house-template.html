
			 <div class="row">

                <div class="col-xs-12 col-md-4 col-md-offset-1 text-center houses" ng-repeat = "house in item.houses">
                <img src="images/house.png" class="img-responsive type-image">
				          <h3> {{ house.name }}</h3>
                  <h5>Region : {{ house.region }}</h5>
                  <a ng-href='#/houses/{{house.url.split("/").pop()}}' class="btn btn-default btn-custom" style="display:inline-block;">Know more</a>    
                </div>
                 </div>
                  <div class="toggle-entry">
               	 <button class="btn btn-default text-center" ng-click='mainCtrl.prevFunc("houses")'><span><i class="fa fa-chevron-left" style="margin-right:5px;" aria-hidden="true"></i></span>Previous</button>
                 <button class="btn btn-default text-center" ng-click='mainCtrl.nextFunc("houses")'>Next<span><i class="fa fa-chevron-right" style="margin-left:5px;" aria-hidden="true"></i></span>
                </button>
               
                </div>
               
                 <div class="col-xs-12 text-center">
                  <div style="opacity: 0.5;">
                  <span><h3> Did you know<i class="fa fa-question-circle fa-2x text-danger" style="margin-left: 10px;" aria-hidden="true"></i>
                  </h3></span>
                  <p> George R.R. Martin has confirmed that the words of House Bolton are <b>"Our Blades are Sharp"</b>, most likely because of the Bolton's history of flaying their enemies alive.</p>
                 </div>
                </div>
